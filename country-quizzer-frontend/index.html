<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="index.js"></script>
  <title>Country Quizzer</title>
</head>
<body>
  <h1 id= "body-header">Welcome!</h1>
  
  <div id="user-form-div" class="form-container">
    <form id="username-form">
      <h3>What should we call you?</h3>
      <input id="input-username" type="text" name="username" value="" placeholder="Enter Username">
      <br><br>
      <input id="create-username-button" type="submit" name="submit">
    </form>
  </div><br>


  <div><button id="wordbank-btn" class="col">Use Wordbank</button></div>
  <div id="wordbank-div">
    <ul id="wordbank-ul"></ul>
  </div>
  <div class='map-image-container'>
    <img id="map-image" src="images/map.png" alt="Numbered Map of European Countries">
  </div>
</body>
</html>
